<h1>Buy ShintoCoins</h1>
<h3>Current ShintoCoin Value: {{_value.toFixed(2)}}</h3>
<h3>Number of ShintoCoins Owned: {{_coinCount}}</h3>
<h3>Account Balance: {{_balance.toFixed(2)}}</h3>
<form (submit)="buyCoins()">
  <input type="number" placeholder="number" [(ngModel)]="_numberToBuy" name="numberToBuy">
  <button type="submit" name="Buy Coins">Buy</button>
  <span>{{ _status }}</span>
</form>
